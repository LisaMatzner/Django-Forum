{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Your Profile</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'user-profile' username=user.username %}">
        <button type="button">Cancel</button>
    </a>
</div>
{% endblock %}
