{% extends "base.html" %}

{% block title %}Post Comment{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
<h2>Write a comment:</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form.title }}
    {{ form.description }}
    <input type="submit" value="Post">
</form>
{% else %}
Thou shalt not pass!
{% endif %}

{% endblock content %}
